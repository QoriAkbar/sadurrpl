Hasil saya menyadur pada pertemuan 4 :<br>
1.Usecase diagram digunakan untuk menggambarkan suatu hubungan atau interaksi apa saja yang dilakukan aktor dengan sistem<br>
2.usecase diagram menggambarkan fungsi2 apa saja yang dimiliki sistem<br
3.Aktor adalah pengguna, aktor ada 2 yaitu aktor aktif dan aktor pasif, Aktor aktif berada pada sisi sebelah kiri dan aktor pasif berada pada sisi sebelah kanan<br
  Aktor aktif adalah aktor yg menggunakan sisitem atau umumnya dialah yg berinteraksi dengan sisitem sedangkan aktor pasif digambarkan jika aktor aktif memerlukan inputan.<br
4.usecase diagram tidak menjelaskan secara detail tentang penggunaannya namun hanya memberikan gambaran singkat hubungan atara usecase ,aktor dan sistem<br
5.pada usecase diagram ada 2 istilah yaitu include dan extend yang dimana include artinya disertakan atau suatu usecase lain membutuhkan usecase ini untuk syarat dapat dijalankan <br
  sedangkan extend artinya berkelanjutan/pengembangan atau suatu usecase yang dapat berdiri sendiri meski tanpa usecase yang lain.<br
6.Usecase diagram juga memiliki generalisasi yang artinya rincian atau pecahan usecase<br
7.Usecase diagram harus memiliki deskripsi usecase, deskripsi usecase dengan skenario usecase merupakan satu paketan yg buat sebagai tabel deskripsi usecase, skenario usecase <br
  merupakan alur jalannya proses usecase dari sisi aktor dan sistem.<br
